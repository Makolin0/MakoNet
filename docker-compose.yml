services:
  mongodb:
    image: mongo
    volumes:
      - mongodb:/data/db
    env_file:
      - ./env/mongodb.env
    ports:
      - 27017:27017

  backend:
    build: ./backend
    ports:
      - 8080:8080
    env_file:
      - ./env/backend.env
    depends_on:
      - mongodb
    tty: true
    stdin_open: true

  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    # volumes:
    # - /app/node_modules
    # - ./frontend:/app
    # env_file:
    #   - ./env/frontend.env

  npm:
    build:
      context: .
      dockerfile: utility/npm.dockerfile
    volumes:
      - ./frontend:/frontend

volumes:
  mongodb:
